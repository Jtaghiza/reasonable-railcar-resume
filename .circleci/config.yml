version: 2
jobs:
   build:
     docker:
       - image: circleci/node:8.9.4
     steps:
       - checkout
       - run: npm i
       - run: npm run build 
   deploy:
    docker:
       - image: circleci/node:8.9.4
    steps:
       - run: firebase deploy --token=$FIREBASE_TOKEN --non-interactive
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build