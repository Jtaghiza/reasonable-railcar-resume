    <button style="position: absolute; left:50%; top:50%;" routerLink="/work-experience"      mat-raised-button [@flyInOut]="{value: triggerState3, params: {dist: '325', speed: '40000'}}" (@flyInOut.done)="triggerState3 = !triggerState3">WorkExperience</button>
