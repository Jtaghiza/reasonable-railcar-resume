<div fxLayout="row" fxLayoutAlign.lt-md="center center">
  <div class="rp-section-subtitle">{{ history.sectionTitle }}</div>
</div>
<div *ngFor="let location of history.locations"
     ngStyle.xs="height: 172px"
     fxLayout.lt-md="column"
     fxLayoutAlign.lt-md="center center">
  <div fxFlex="30" class="rp-exp-title" fxLayout="column">
    <h2>{{ location.location }}</h2>
    <p fxFlexAlign.lt-md="center">{{ location.dateOfAttendance }}</p>
  </div>
  <div class="rp-exp-content" fxLayout="column" ngStyle.lt-md="text-align: center" >
    <div>{{ location.position }}</div>
    <div fxHide.xs="true" ngStyle.lt-md="max-width: 500px">
      {{ location.description }}
    </div>
  </div>
</div>
