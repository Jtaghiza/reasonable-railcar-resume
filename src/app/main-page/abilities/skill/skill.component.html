<div fxLayout="row">
  <div class="skill-name">
    <ng-content></ng-content>
  </div>
  <div *ngFor="let r of range; let i = index">
    <mat-icon *ngIf="i < rating" color="accent">fiber_manual_record</mat-icon>
    <mat-icon *ngIf="i >= rating" style="color: lightgray">fiber_manual_record</mat-icon>
  </div>
</div>
